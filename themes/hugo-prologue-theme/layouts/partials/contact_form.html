<!-- Expects params.formspree context -->
<form method="POST" action="https://formspree.io/{{ .email }}">
    <div class="row">
	<div class="6u 12u$(mobile)"><input type="text" name="name" placeholder="{{ .namePlaceholder }}" /></div>
	<div class="6u$ 12u$(mobile)"><input type="text" name="email" placeholder="{{ .emailPlaceholder }}" /></div>
	<div class="12u$">
	    <textarea name="message" placeholder="{{ .messagePlaceholder }}"></textarea>
	</div>
	<div class="12u$">
	    <input type="submit" value="{{ .buttonText }}" />
	</div>
    </div>
</form>
