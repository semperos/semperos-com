<body>
    <!-- Header -->
    <div id="header">
	<div class="top">
	    <!-- Logo -->
	    <div id="logo">
		<span class="image avatar48"><img src="/images/profile_small.jpg" alt="" /></span>
		<h1 id="title">{{ .Site.Title }}</h1>
		<p>{{ .Site.Params.subtitle }}</p>
	    </div>
	    <!-- Nav -->
	    <nav id="nav">
		<!--

		     Prologue's nav expects links in one of two formats:

		     1. Hash link (scrolls to a different section within the page)

		     <li><a href="#foobar" id="foobar-link" class="icon fa-whatever-icon-you-want skel-layers-ignoreHref"><span class="label">Foobar</span></a></li>

		     2. Standard link (sends the user to another page/site)

		     <li><a href="http://foobar.tld" id="foobar-link" class="icon fa-whatever-icon-you-want"><span class="label">Foobar</span></a></li>

		   -->
		<ul>
		    <li><a href="{{ if not .IsHome }}/{{ end }}#top" id="top-link" class="skel-layers-ignoreHref"><span class="icon fa-home">Intro</span></a></li>
		    <li><a href="{{ if not .IsHome }}/{{ end }}#portfolio" id="portfolio-link" class="skel-layers-ignoreHref"><span class="icon fa-th">Experience</span></a></li>
		    <li><a href="{{ if not .IsHome }}/{{ end }}#about" id="about-link" class="skel-layers-ignoreHref"><span class="icon fa-user">About Me</span></a></li>
		    <li><a href="{{ if not .IsHome }}/{{ end }}#contact" id="contact-link" class="skel-layers-ignoreHref"><span class="icon fa-envelope">Contact</span></a></li>
                    <li><a href="/post/" id="blog-link"><span class="icon fa-bold">Blog</span></a></li>
		</ul>
	    </nav>

	</div>

	<div class="bottom">

	    <!-- Social Icons -->
	    <ul class="icons">
		{{ range .Site.Params.social }}
                <li><a href="{{ .link }}" title="{{ .title }}" class="icon {{ .fontAwesomeClass }}"><span class="label">{{ .title }}</span></a></li>
		{{ end }}
	    </ul>

	</div>

    </div>

    <!-- Main -->
    <div id="main">
