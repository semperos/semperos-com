{{ partial "header.html" . }}
{{ partial "subheader.html" . }}

<section id="main">
    <div class="container">
        <div class="post-list">
            <header>
                <h2 id="title">{{ .Title }}</h1>
            </header>

                {{ range .Data.Pages.GroupByDate "2006" }}

                <h3>{{ .Key }}</h3>
                <ul id="list">
                    {{ range .Pages }}
                    <li><a href="{{ .Permalink }}">{{ .Title }} ({{ .Date.Format "Jan 2, 2006" }})</li>
                    {{ end }}
                </ul>

                {{ end }}
        </div>
    </div>
</section>

{{ partial "footer.html" . }}
