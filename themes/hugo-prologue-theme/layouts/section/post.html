{{ partial "header.html" . }}
{{ partial "subheader.html" . }}

<section id="main">
    <div class="container">
        <div class="post-list">
            <header>
                <h2 id="title">{{ .Title }}</h1>
            </header>
            <ul id="list">
                {{ range .Data.Pages }}
                <li><a href="{{ .Permalink }}">{{ .Title }} ({{ .Date.Format "Jan 2, 2006" }})</li>
                    {{ end }}
            </ul>
        </div>
    </div>
</section>

{{ partial "footer.html" . }}
